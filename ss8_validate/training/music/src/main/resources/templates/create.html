<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create Song</h1>
    <form th:object="${song}" action="/song/create" method="post">
        <div>
            <label class="form-label">Song Name</label>
            <input class="form-control" type="text" th:field="*{nameOfTheSong}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nameOfTheSong')}">
                <div th:errors="*{nameOfTheSong}"></div>
            </div>
        </div>
        <div>
            <label class="form-label">Singer</label>
            <input class="form-control" type="text" th:field="*{performingArtist}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('performingArtist')}">
                <div th:errors="*{performingArtist}"></div>
            </div>
        </div>
        <div>
            <label class="form-label">Song Type</label>
            <input class="form-control" type="text" th:field="*{kindOfMusic}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('kindOfMusic')}">
                <div th:errors="*{kindOfMusic}"> </div>

            </div>
        </div>
        <div>
            <label class="form-label">Link</label>
            <input class="form-control" type="text" th:field="*{songFilePath}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('songFilePath')}">
                <div th:errors="*{songFilePath}"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/">Back</a>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
