<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>stt</th>
            <th>dịch vụ</th>
            <th> khách hàng</th>
            <th> ngày bắt đầu</th>
            <th> ngày kết thúc</th>
            <th> tiền đặt cọc</th>
            <th> tổng tiền</th>
            <th> các dịch vụ đi kèm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>

            <td colspan="2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +
                </button>
                <button type="button" class="btn btn-primary"> danh sách các dịch vụ đi kèm</button>
                <!-- Modal -->

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="area1" type="text" placeholder="Enter your area..."
                                           th:field="*{area}"/>
                                    <label for="area">Area</label>
                                </div>
                                <!-- cost input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="cost2" type="text" placeholder="Enter your cost..."
                                           th:field="*{cost}"/>
                                    <label for="cost">Cost</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="area3" type="text" placeholder="Enter your area..."
                                       th:field="*{area}"/>
                                <label for="area">Area</label>
                            </div>
                            <!-- cost input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="cost4" type="text" placeholder="Enter your cost..."
                                       th:field="*{cost}"/>
                                <label for="cost">Cost</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="area" type="text" placeholder="Enter your area..."
                                       th:field="*{area}"/>
                                <label for="area">Area</label>
                            </div>
                            <!-- cost input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="cost" type="text" placeholder="Enter your cost..."
                                       th:field="*{cost}"/>
                                <label for="cost">Cost</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">+</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    function myFunction() {
        $("#staticBackdrop").modal('show');
    }
</script>
</html>
