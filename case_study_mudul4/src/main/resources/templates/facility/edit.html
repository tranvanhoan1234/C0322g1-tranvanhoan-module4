<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex flex-column align-items-center">
    <h2 class="mt-0">edit Facility and!</h2>
    <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
            Choice Facility
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item aFacility"href="Hose">House</a></li>
            <li><a class="dropdown-item aFacility" href="Room">Room</a></li>
            <li><a class="dropdown-item aFacility" href="Villa">Villa</a></li>
        </ul>

    </div>

    <form th:action="@{/facility/edit}" th:object="${facility}" method="post">
        <input class="form-control" hidden type="text" th:field="*{id}">
        <div>
            <label class="form-label">nameFacility</label>
            <input class="form-control" type="text" th:field="*{nameFacility}">
        </div>
        <div>
            <label class="form-label">area</label>
            <input class="form-control" type="text" th:field="*{area}">
        </div>
        <div>
            <label class="form-label">cost</label>
            <input class="form-control" type="text" th:field="*{cost}">
        </div>
        <div>
            <label class="form-label">maxPeople</label>
            <input class="form-control" type="text" th:field="*{maxPeople}">
        </div>
        <div>
            <label class="form-label h6">facilityType:</label>
            <select class="form-select" th:field="*{facilityType}">
                <option th:each="item : ${facilityTypeList}" th:value="${item.id}"
                        th:text="${item.nameFacilityType}"></option>
            </select>
        </div>
        <div>
            <label class="form-label h6">rentType:</label>
            <select class="form-select" th:field="*{rentType}">
                <option th:each="item : ${rentTypeList}" th:value="${item.id}" th:text="${item.nameRentType}"></option>
            </select>
        </div>
        <div>
            <label class="form-label">facilityFree</label>
            <input class="form-control" type="text" th:field="*{facilityFree}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/">Back</a>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>

    function showMoreInput(value) {
        $(".aFacility").click(function (event) {
            let choice = $(this).attr("href");
            if (value !== "") {
                choice = value;
            }
            event.preventDefault();
            switch (choice) {
                case "House":
                    $("#tableInput" + choice).show();
                    $("#tableInputRoom").hide();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("House").setAttribute("selected", "true");
                    document.getElementById("Room").removeAttribute("selected");
                    document.getElementById("Villa").removeAttribute("selected");
                    break
                case "Room":
                    $("#tableInputHouse").hide();
                    $("#tableInput" + choice).show();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("Room").setAttribute("selected", "true");
                    document.getElementById("House").removeAttribute("selected");
                    document.getElementById("Villa").removeAttribute("selected");
                    break
                case "Villa":
                    $("#tableInputHouse").show();
                    $("#tableInputRoom").hide();
                    $("#tableInput" + choice).show();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("Villa").setAttribute("selected", "true");
                    document.getElementById("Room").removeAttribute("selected");
                    document.getElementById("House").removeAttribute("selected");
                    break
                default:
                    $("#tableInputHouse").hide();
                    $("#tableInputRoom").hide();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").hide();
                    break
            }
        })
    }

    $("#tableInputHouse").hide();
    $("#tableInputRoom").hide();
    $("#tableInputVilla").hide();
    $("#tableInputName").hide();
    let value = $("#inputFacilityHidden").val();
    showMoreInput(value);
</script>
</body>
</html>
