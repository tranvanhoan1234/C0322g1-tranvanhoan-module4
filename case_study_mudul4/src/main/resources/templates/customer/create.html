<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="facilityTable" class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">New Create </h1>
    <form th:action="@{/customer/create}"   th:object="${customer}"  method="post">
        <div>
            <label class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div><div>
            <label class="form-label">address</label>
            <input class="form-control" type="text" th:field="*{address}">
        </div><div>
            <label class="form-label">birthday</label>
            <input class="form-control" type="text" th:field="*{birthday}">
        </div>
        <div>
            <label class="form-label">gmail</label>
            <input class="form-control" type="text" th:field="*{email}">
        </div>
        <div>
            <label class="form-label">gender</label>
            <input class="form-control" type="text" th:field="*{gender}">
        </div>
        <div>
            <label class="form-label">idCard</label>
            <input class="form-control" type="text" th:field="*{idCard}">
        </div><div>
            <label class="form-label">phoneNumber</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}">
        </div>
        <div>
            <label class="form-label h6"> customer type</label>
            <select th:field="*{customerTypes}">
                <option th:each="ren : ${customerTypes}" th:value="${ren.id}" th:text="${ren.nameType}"></option>
            </select>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/">Back</a>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
