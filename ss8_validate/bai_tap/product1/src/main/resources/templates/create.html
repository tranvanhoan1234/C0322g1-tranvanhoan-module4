<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create</h1>
    <form action="/create" th:object="${productDto}" method="post">
        <div>
            <label class="form-label"> Name</label>
            <input class="form-control" type="text" th:field="*{name}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                <div th:errors="*{name}"></div>
            </div>
        </div>
        <div>
            <label class="form-label">price</label>
            <input class="form-control" type="text" th:field="*{price}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}">
                <div th:errors="*{price}">
                </div>
            </div>
        </div>
        <div>
            <label class="form-label">description</label>
            <input class="form-control" type="text" th:field="*{description}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}">
                <div th:errors="*{description}"></div>
            </div>
        </div>
        <div>
            <label class="form-label">manufacturer</label>
            <input class="form-control" type="text" th:field="*{manufacturer}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('manufacturer')}">
                <div th:errors="*{manufacturer}">

                </div>
            </div>
        </div>
        <!--            <input class="form-control" type="text" th:field="*{category}"> </td>-->
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/">Back</a>
    </form>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
