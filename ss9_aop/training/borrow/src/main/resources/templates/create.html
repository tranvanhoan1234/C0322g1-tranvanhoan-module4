<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
        <div class="col-lg-6">
            <form id="contactForm" action="book/create" method="post" th:object="${book}">
                <!-- Name input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                           data-sb-validations="required" th:field="*{name}"/>
                    <label for="name">Name</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <!-- Author input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="author" type="text" placeholder="Enter your author..."
                           data-sb-validations="required" th:field="*{author}"/>
                    <label for="author">Author</label>
                    <div class="invalid-feedback" data-sb-feedback="author:required">A author is required.</div>
                </div>
                <!-- Quantity input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="quantity" type="text" placeholder="Enter your quantity..."
                           data-sb-validations="required" th:field="*{quantity}"/>
                    <label for="quantity">Quantity</label>
                    <div class="invalid-feedback" data-sb-feedback="quantity:required">A quantity is required.</div>
                </div>
                <!-- Submit Button-->
                <div class="d-grid">
                    <button class="btn btn-primary btn-xl " id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
