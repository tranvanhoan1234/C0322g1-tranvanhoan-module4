<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center my-5">Edit Song</h1>
    <form th:object="${PersonalMusicPlayerApp}" action="/song/edit" method="post">
        <table class="table table-hover">
            <tr hidden>
                <td><label>ID</label></td>
                <td><input class="form-control" type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td><label>Song Name</label></td>
                <td><input class="form-control" type="text" th:field="*{nameOfTheSong}"></td>
            </tr>
            <tr>
                <td><label>Singer</label></td>
                <td><input class="form-control" type="text" th:field="*{performingArtist}"></td>
            </tr>
            <tr>
                <td><label>Song Type</label></td>
                <td><input class="form-control" type="text" th:field="*{kindOfMusic}"></td>
            </tr>
            <tr>
                <td><label>Link</label></td>
                <td><input class="form-control" type="text" th:field="*{songFilePath}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-primary" href="/song">Back</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
