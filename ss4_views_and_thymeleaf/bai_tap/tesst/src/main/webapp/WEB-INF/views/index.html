<table id="product">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>gia</th>
        <th>mo ta</th>
        <th>hang</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.manufacturer}"></td>

        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop'+${row.id}">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="staticBackdrop + ${row.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            do you want delete trí ngu <span th:value="${row.name}"></span>
                            <span th:text="${row.id}"></span>
                            không!!!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                close
                                </button>
                            <button type="button" class="btn btn-danger">
                                <a th:href="@{/deletee(id = ${row.id} )}">Delete</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <!--        <td><a th:href="@{/customer/{id}/edit(id=${row.getId()})}">edit</a></td>-->
