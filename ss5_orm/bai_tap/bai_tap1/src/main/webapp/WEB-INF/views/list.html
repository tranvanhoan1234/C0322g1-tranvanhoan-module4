<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/song/create}">Create</a>
                </li>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex" th:action="@{/song}">
                        <input class="form-control me-2" type="text" placeholder="Enter name" name="name">
                        <input class="btn btn-primary" type="submit" value="Search">Search</input>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-hover table-bordered">
            <tr class="bg-info">
                <th>ID</th>
                <th>Name</th>
                <th>Singer</th>
                <th>Type</th>
                <th>Link</th>

                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="row : ${song}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.nameOfTheSong}"></td>
                <td th:text="${row.performingArtist}"></td>
                <td th:text="${row.kindOfMusic}"></td>
                <td th:text="${row.songFilePath}"></td>

                <td><a th:href="@{/song/{id}/edit(id=${row.getId()})}">edit</a></td>
                <td><a th:href="@{/song/{id}/delete(id=${row.getId()})}">delete</a></td>

            </tr>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
