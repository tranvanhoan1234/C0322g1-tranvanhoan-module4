<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>stt</th>
            <th>dịch vụ</th>
            <th> khách hàng</th>
            <th> ngày bắt đầu</th>
            <th> ngày kết thúc</th>
            <th> tiền đặt cọc</th>
            <th> tổng tiền</th>
            <th> các dịch vụ đi kèm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,loop : ${contract}">
            <td th:text="${loop.count}"></td>
            <td th:text="${item.facility.nameFacility}"></td>
            <td th:text="${item.starDate}"></td>
            <td th:text="${item.endDate}"></td>
            <td th:text="${item.deposit}"></td>
            <td th:text="${item.customer.name}"></td>

            <td colspan="2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    danh sách các dịch vụ đi kèm
                </button>

                <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>

                            </div>
                            <!-- cost input-->

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">+</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
            </td>
        </tbody>
    </table>
</div>
</tr>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    function myFunction() {
        $("#staticBackdrop").modal('show');
    }
</script>
</html>
