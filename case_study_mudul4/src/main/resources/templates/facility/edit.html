<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Create Facility!</h2>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Choice Facility
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item aFacility"href="House">House</a></li>
                        <li><a class="dropdown-item aFacility" href="Room">Room</a></li>
                        <li><a class="dropdown-item aFacility" href="Villa">Villa</a></li>
                    </ul>

                </div>
                <hr class="divider"/>
                <p class="text-muted mb-5">Ready to start your next project with us? Send us a messages and we will get
                    back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form id="contactForm" method="post" action="/facility/edit" th:object="${facility}">
                    <!-- name input-->
                    <div class="form-floating mb-3">
                        <input hidden class="form-control" id="id" type="text" placeholder="Enter your name..."
                               th:field="*{id}">
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                               th:field="*{nameFacility}">
                        <label for="name">Facility name</label>
                    </div>
                    <!-- area input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="area" type="text" placeholder="Enter your area..."
                               th:field="*{area}"/>
                        <label for="area">Area</label>
                    </div>
                    <!-- cost input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="cost" type="text" placeholder="Enter your cost..."
                               th:field="*{cost}"/>
                        <label for="cost">Cost</label>
                    </div>
                    <!-- maxPeople input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="maxPeople" type="text" placeholder="Enter your max people..."
                               th:field="*{maxPeople}"/>
                        <label for="maxPeople">Max people</label>
                    </div>
                    <!-- rentType input-->
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem ;"
                                th:field="*{rentType}">
                            <option value="">Choose rent type</option>
                            <option th:each="item, loop : ${rentTypeList}" th:text="${item.nameRentType}"
                                    th:value="${item.id}"></option>
                        </select>
                    </div>
                    <!-- facilityType input-->
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem ;"
                                th:field="*{facilityType}">
                            <option value="">Choose facility type</option>
                            <option th:each="item, loop : ${facilityTypeList}" th:text="${item.nameFacilityType}"
                                    th:value="${item.id}" th:id="${item.nameFacilityType}"></option>
                        </select>
                    </div>

                    <div id="tableInputHouse">
                        <!--standardRoom input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="standardRoom" type="text"
                                   placeholder="Enter your standard room..." th:field="*{sRoom}"/>
                            <label for="standardRoom">Standard Room</label>
                        </div>
                        <!--descriptionOtherConvenience input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="descriptionOtherConvenience" type="text"
                                   placeholder="Enter your description other convenience..."
                                   th:field="*{oAmenities}"/>
                            <label for="descriptionOtherConvenience">Description Other Convenience</label>
                        </div>
                        <!--numberOfFloors input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="numberOfFloors" type="text"
                                   placeholder="Enter your number of floors..." th:field="*{nFloOrs}"/>
                            <label for="numberOfFloors">Number Of Floors</label>
                        </div>
                    </div>
                    <div id="tableInputRoom">
                        <!--facilityFree input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="facilityFree" type="text"
                                   placeholder="Enter your facility free..." th:field="*{facilityFree}"/>
                            <label for="facilityFree">Facility Free</label>
                        </div>
                    </div>
                    <div id="tableInputVilla">
                        <!--poolArea input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="poolArea" type="text"
                                   placeholder="Enter your pool area..." th:field="*{poolA}"/>
                            <label for="poolArea">Pool Area</label>
                        </div>
                    </div>
                    <input type="hidden" id="inputFacilityHidden" name="facilityHidden">
                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>

    function showMoreInput(value) {
        $(".aFacility").click(function (event) {
            let choice = $(this).attr("href");
            if (value !== "") {
                choice = value;
            }
            event.preventDefault();
            switch (choice) {
                case "House":
                    $("#tableInput" + choice).show();
                    $("#tableInputRoom").hide();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("House").setAttribute("selected", "true");
                    document.getElementById("Room").removeAttribute("selected");
                    document.getElementById("Villa").removeAttribute("selected");
                    break
                case "Room":
                    $("#tableInputHouse").hide();
                    $("#tableInput" + choice).show();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("Room").setAttribute("selected", "true");
                    document.getElementById("House").removeAttribute("selected");
                    document.getElementById("Villa").removeAttribute("selected");
                    break
                case "Villa":
                    $("#tableInputHouse").show();
                    $("#tableInputRoom").hide();
                    $("#tableInput" + choice).show();
                    $("#tableInputName").show();
                    $("#tableInputName").text(choice);
                    $("#inputFacilityHidden").val(choice)
                    document.getElementById("Villa").setAttribute("selected", "true");
                    document.getElementById("Room").removeAttribute("selected");
                    document.getElementById("House").removeAttribute("selected");
                    break
                default:
                    $("#tableInputHouse").hide();
                    $("#tableInputRoom").hide();
                    $("#tableInputVilla").hide();
                    $("#tableInputName").hide();
                    break
            }
        })
    }

    $("#tableInputHouse").hide();
    $("#tableInputRoom").hide();
    $("#tableInputVilla").hide();
    $("#tableInputName").hide();
    let value = $("#inputFacilityHidden").val();
    showMoreInput(value);
</script>
</body>
</html>
