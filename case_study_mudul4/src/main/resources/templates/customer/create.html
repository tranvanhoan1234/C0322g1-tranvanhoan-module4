<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create</h1>
    <form th:action="@{/customer/create}" th:object="${customer}" method="post">
        <table class="table">
            <div>
                <label class="form-label">Name</label>
                <input class="form-control" type="text" th:field="*{name}">
            </div>
            <div>
                <label class="form-label">address</label>
                <input class="form-control" type="text" th:field="*{address}"></td>
            </div>
            <div>
                <label class="form-label">birthday</label>
                <input class="form-control" type="text" th:field="*{birthday}"></td>
            </div><div>
                <label class="form-label">email</label>
                <input class="form-control" type="text" th:field="*{email}"></td>
            </div>
            <br>
            <div>
                <label>Gender</label>
<!--                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>-->
                <input class="form-check-input" type="radio" th:field="*{gender}" value="0">Nữ
                <input class="form-check-input" type="radio" th:field="*{gender}" value="1">Nam
                <input class="form-check-input" type="radio" th:field="*{gender}" value="2">Khác
            </div>
            <div>
                <label class="form-label">idCard</label>
                <input class="form-control" type="text" th:field="*{idCard}"></td>
            </div>
            <div>
                <label class="form-label">phoneNumber</label>
                <input class="form-control" type="text" th:field="*{phoneNumber}"></td>
            </div>
            <div>
                <label class="form-label">customerTypes</label>
                <select th:field="*{customerTypes}">
                    <option th:each="item : ${customerTypes}" th:value="${item.id}"
                            th:text="${item.nameType}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-primary" th:href="@{/customer}">Back</a>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
